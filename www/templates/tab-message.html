<ion-view title="é¦–é¡µ">
    <ion-content>

        <ion-slide-box auto-play="true"   slide-interval=2000  does-continue="true" delegate-handle="slideimgs" class="slidebox"  on-slide-changed="slideHasChanged($index)" style="margin-top: -1px;">
            <ion-slide ng-repeat="hotMessage in hotspotList" >
                <ion-item class="box banner" href="#/tab/message/{{hotMessage.message_id}}">
                    <img ng-src="{{hotMessage.cover_pic}}" style="width: 100%; height: 230px"/>
                </ion-item>
            </ion-slide>
        </ion-slide-box>

        <div class="list">
            <a class="item item-thumbnail-right" ng-repeat="item in items" href="#/message/{{item.message_id}}">
                <img ng-src="{{item.cover_pic}}"/>
                <p>{{item.message_title}}</p>
            </a>
        </div>

        <ion-infinite-scroll   on-infinite="loadMore();" spinner="android" distance="1%" immediate-check="true" ng-if="isHaveMoreData">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
