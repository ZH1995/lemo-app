<ion-view title="首页">
    <ion-content>

        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>

        <ion-slide-box auto-play="true" slide-interval=3000  does-continue="true" delegate-handle="slideimgs" class="slidebox"  on-slide-changed="slideHasChanged($index)" style="margin-top: -1px;">
            <ion-slide ng-repeat="hot in hotspotList" >
                <ion-item class="box banner" href="#/message/{{ hot.message_id }}">
                    <img ng-src="{{hot.cover_pic}}" style="width: 100%; height: 230px"/>
                </ion-item>
            </ion-slide>
        </ion-slide-box>


        <div class="list">
            <a class="item item-thumbnail-right" ng-repeat="item in items" href="#/message/{{item.message_id}}">
                <img ng-src="{{item.cover_pic}}"/>
                <p>{{item.message_title}}</p>
            </a>
        </div>


        <button ng-show="!isHaveMoreData" class="button button-full button-positive">没有更多资讯</button>

        <ion-infinite-scroll   on-infinite="loadMore();" spinner="android" distance="1%" immediate-check="true" ng-if="isHaveMoreData">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
