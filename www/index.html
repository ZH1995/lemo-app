<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filter.js"></script>

    <script src="js/controllers/message-controller.js"></script>
    <script src="js/controllers/media-controller.js"></script>
    <script src="js/controllers/messageDetail-controller.js"></script>
    <script src="js/controllers/personal-controller.js"></script>
    <script src="js/controllers/login-controller.js"></script>
    <script src="js/controllers/register-controller.js"></script>
    <script src="js/controllers/modifyPassword-controller.js"></script>
    <script src="js/controllers/media-controller.js"></script>

    <script src="js/services/message-service.js"></script>
    <script src="js/services/messageDetail-service.js"></script>
    <script src="js/services/personal-service.js"></script>
    <script src="js/services/login-service.js"></script>
    <script src="js/services/register-service.js"></script>
    <script src="js/services/modifyPassword-service.js"></script>
    <script src="js/services/media-service.js"></script>

    <script src="js/filters/login-filter.js"></script>    

  </head>
  <body ng-app="lemo">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
